<!DOCTYPE html>

<h3>Mux</h3>
<hr>
<p>Mux is an asynchronous time multiplexer.</p>

<b>Input Ports</b><br>
		<ul>
			<li><b>In X</b> <em>data type = Any, n >= 2</em><br>
			    Input ports.
			</li>
			<li><b>Idx</b> <em>data type = Int32</em><br>
			    Index of input.
			</li>
		</ul>
<br>
<b>Output Ports</b><br>
		<ul>
			<li><b>Out</b> <em>data type = Any</em><br>
			    Output port.
			</li>
		</ul>
</body>
